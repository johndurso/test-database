<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>COVID CAPITALISTS</title>
    <meta name="description" content="Exposing those who benefited from the pandemic." />
    <meta name="keywords" content="COVID-19,coronavirus" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="torched.min.css" />
    <script src="jquery.min.js"></script>
</head>

<body>
    <div id="top"></div>
    <div class="top-btn show"> <a href="#top">TO THE TOP</a></div>
    <div class="purpose">
        <h1>COVID CAPITALISTS</h1>
        <div class="quote show">
            <p>There is profit in our pain.</p>
        </div> <button href="#" class="modal-trigger" data-modal="modal-name">Submit a public figure</button></div>
    <div id="covidList"></div>
    <div class="modal" id="modal-name">
        <div class="modal-sandbox modal-window"></div>
        <div class="modal-box">
            <div class="modal-header">
                <div class="close-modal">✖</div>
                <h2>Submit a public figure</h2>
                <p>Include as much information as possible, <strong>with sources</strong>.</p>
            </div>
            <div class="modal-body">
                <form name="contact" netlify="" netlify-honeypot="bot-field">
                    <p class="hidden"> <label>Don’t fill this out if you're human: <input name="bot-field" /> </label></p>
                    <h4>Public figure information:</h4>
                    <div class="grid">
                        <div class="item"> <label>Name <input type="text" name="figName" /> </label></div>
                        <div class="item"> <label>Company <input type="text" name="figCompany" /> </label></div>
                    </div>
                    <div class="grid">
                        <div class="item"> <label>Position <input type="text" name="figPosition" /> </label></div>
                        <div class="item"> <label>Net Worth <input type="text" name="figNet" /> </label></div>
                    </div>
                    <div class="grid">
                        <div class="item"> <label>Description <input type="text" name="figDesc" /> </label></div>
                        <div class="item"> <label>Quote <input type="text" name="figQuote" /> </label></div>
                    </div>
                    <div class="grid">
                        <div class="item"> <label>Source <input type="text" name="figSource" /> </label></div>
                    </div> <button type="submit">SUBMIT</button>
                    <p></p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
